<!DOCTYPE html>
<html>
    <head>
        <!--Apex Charts-->
        <!-- https://apexcharts.com/ -->
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <!-- gridJS -->
        <!-- https://gridjs.io/docs/hello-world -->
        <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet"/>
        <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    </head>
    <body>
        {% block content %} 
        <h2>User</h2>
        <p>email: {{user.email}}</p>
        <p>created_session: {{user.created_session}}</p>
        
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Logout">
            </form>

            <br/><br/>
            <h2>Prueba con apexchart</h2>
            <div id="apexchart"></div>
            <script>
                var chartOptions = {
                    chart: {
                        type: 'line',
                        width: 800
                    },
                    series: [{
                        name: 'sales',
                        data: [30,40,35,50,49,60,70,91,125]
                    }],
                    xaxis: {
                        categories: [1991,1992,1993,1994,1995,1996,1997, 1998,1999]
                    }
                }

                    var chart = new ApexCharts(document.querySelector("#apexchart"), chartOptions);

                    chart.render();
            </script>

            <h2> Prueba Gridjs</h2>
            <div id="gridjs" style="width: 800px;"></div>
            <script>
                var table = new gridjs.Grid({
                    columns: ["Name", "Email", "Phone Number"],
                    data: [
                        ["John", "john@example.com", "(353) 01 222 3333"],
                        ["Mark", "mark@gmail.com", "(01) 22 888 4444"],
                        ["Eoin", "eoin@gmail.com", "0097 22 654 00033"],
                        ["Sarah", "sarahcdd@gmail.com", "+322 876 1233"],
                        ["Afshin", "afshin@mail.com", "(353) 22 87 8356"]
                    ]
                })
                table.render(document.getElementById("gridjs"));
            </script>
        {% endblock content %}
    </body>
</html>
